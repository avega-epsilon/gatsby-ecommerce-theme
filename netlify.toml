[build]
  command = "gatsby build"
  functions = "netlify/functions"
  publish = "public"

[[plugins]]
  package = "@netlify/plugin-gatsby"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false
    
[[headers]]
  for = "/tag_path/*
  [headers.values]
    rp-host = "netlify-gatsby.cnvrm.com"
    x-forwarded-request-path = "/tag_path"
